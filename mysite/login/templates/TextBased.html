<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Sentiment Analysis of Social Media Presence</title>

  {% load static %}

      <style>

*{
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }

body{
  margin: 0;
}
          .navbar{
			background: white; font-family: calibri; padding-right: 15px;padding-left: 15px;
		}
		.navdiv{
			display: flex; align-items: center; justify-content: space-between;
		}
		.navdiv img{
			height: 90px;
          width: 350px;
		}
		.nav_btn{
			background-color: #0E4C92; margin-left: 10px; border-radius: 10px; padding: 14px; width: 105px;height: 50px;
		}
		.nav_btn a{
			color: white; font-weight: bold; font-size: 15px;
          text-decoration: none;
		}
      </style>
  </head>
  <body style="font-family: 'Noto Serif', serif; background-color: #054871">
  <nav class="navbar">
		<div class="navdiv">
			<img src="{% static '/images/main_logo.jpg' %}" alt="" srcset="" />
			<ul>
				<button class="nav_btn"><a href="{% url 'home' %}">HOME</a></button>
				<button class="nav_btn"><a href="{% url 'signup' %}">REGISTER</a></button>
			</ul>
		</div>
	</nav>
    <div
      style="
        display: flex;
        height: 88vh;
        justify-content: space-around;
        align-items: center;
      "
      class="container"
    >
      <div style="margin: auto; background-color: :#054871; border:solid 1px white; border-radius: 40px; padding:2%">
        <img
          src="{% static '/images/Text.jpg' %}"
          width="700"
          height="700"
          style="border: solid 1px white; border-radius: 40px"
        />
      </div>
      <div
        id="right"
        style="
          margin: auto;
          width: 600px;
          height: 700px;
          padding: 10px;
          border: 1px solid black;
          background-color: white;
          border-radius: 40px;
        "
      >

        <p
          id="right-head"
          style="line-height:3rem;

            color: #054871;
            text-align: left;
            margin-left: 5%;
            font-size:1.75rem;
            font-weight:bold;
          "
        >
          Select the prefered language
        </p>
        <select
          id="select-box "
          style="
            padding: 15px;
            margin: 8px 32px 5px;
            color: #054871;
            width: 84%;
            font-size:1.5rem;
            border: 2px solid #ccc;
            box-shadow: 2px 2px 4px #aaa;
            border-radius: 8px;
            text-align: left;
            line-height: 3rem;
          "
        >
          <option value="en">English</option>
          <option value="hi">Hindi</option>
          <option value="bn">Bengali</option>
          <option value="ur">Urdu</option>
          <option value="ta">Tamil</option>
          <option value="te">Telugu</option>
          <option value="pa">Punjabi</option>
          <option value="ml">Malayalam</option>
          <option value="kn">Kannada</option>
          <option value="mr">Marathi</option>
        </select>
        <form
          action=""
          method="post"
          style="margin-left: 15px; padding: 15px 15px"
        >
          <i class="fa-solid fa-envelope"></i>
          <p
            style=" line-height: 3rem; color: #054871;
            text-align: left;
            font-size:1.75rem;
            font-weight:bold;
          "
            >Enter the text</p><textarea
            style="
              padding: 8px;
              margin: 8px;
              height: 220px;
              width: 90%;
              border: 2px solid #ccc;
              box-shadow: 2px 2px 4px #aaa;
              border-radius: 8px;
              font-size:1.5rem;
              color: #0E4C92;
            " type="text"
            name="text-input"
            id="text-input"
            required
            placeholder="Enter Text Here"
          ></textarea
          ><br />

          <button
            type="Sumbit"
            style="
            padding: 8px;
            margin: 6%;
            width: 84%;
            height: 18%;
            border: #0E4C92solid 3px;
            background-color: #0E4C92;
            border-radius: 10px;
            color: white;
            font-size: 30px;
            font-weight: 700;
            box-shadow: 2px 2px 4px #aaa;
            line-height:3rem;
            "
          >
            Analyse Sentiments
          </button>
        </form>
      </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
  </html>
